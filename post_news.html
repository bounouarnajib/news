<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نشر الأخبار</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        
        form {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
        }
        
        form div {
            margin-bottom: 15px;
        }
        
        form label {
            display: block;
            margin-bottom: 5px;
        }
        
        form input[type="text"],
        form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
        }
        
        form input[type="submit"] {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        form input[type="submit"]:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>نشر الأخبار</h1>
    </header>
    <div class="container">
        <form action="submit_news.php" method="post">
            <div>
                <label for="title">عنوان الخبر:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="content">نص الخبر:</label>
                <textarea id="content" name="content" rows="5" required></textarea>
            </div>
            <div>
                <label for="author">اسم الناشر:</label>
                <input type="text" id="author" name="author" required>
            </div>
            <input type="submit" value="نشر الخبر">
        </form>
    </div>
</body>

</html>
